<h1>中国男篮排位赛广州进行 将与国足下榻同一酒店</h1>
<h4>2019-09-05 07:28:05　来源: 澎湃新闻</h4>
<h3>（原标题：中国男篮排位赛广州进行，将与国足下榻同一酒店）</h3>
<hr width="600px">
<img src="http://cms-bucket.ws.126.net/2019/09/05/4740f77e15b9402a8877f302eb67a908.jpeg" width="600px" height="360px">
<p>中国男篮59-72不敌委内瑞拉， 无缘世界杯小组出线，我们的淘汰赛比 赛地点也将发生改变——从佛山变为广州。</p>
<p>而据澎湃新闻记者从国足处了解，中国男篮将在广 州和正在集训备战世界杯预选赛的国足下榻同一酒店。</p>
<p><b>根据赛程</b>，中国队接下来参加17-32名的排位赛，我们的对手是尼 日利亚和韩国，只有全部取胜，才能拿到直通东京奥运的资格. 一旦出现闪失，很可能将参加奥运资格落选赛。</p>
