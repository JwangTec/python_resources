党报批香港记协的"新闻自由"：多少罪恶假汝之名</div>
<aside>
<small id = "a1">2019-09-05 23:15:41　来源: <a>人民日报</a> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a href="http://jubao.aq.163.com/">举报</a></small>

<p class="l2">（原标题：香港记协，得了健忘症？）</p>

<p>香港记协向来<span>藏污纳垢、广受诟病</span>。而这个组织最近的一次表演，更成了大型双标“车祸现场”，惨不忍睹。</p>

<p>还记得环球网记者付国豪在机场被囚禁被殴打后，香港记协发声明，暗示被打是因为没按规矩带证，并提示来港内地记者“应该清楚展示其记者证件”。然而，几天前，当香港警察要打击混在极端暴力分子中的假记者，香港记协居然抛出荒唐论调：“不宜动辄捉拿假记者，或要求记者在采访时必须配备认可的记者证”“否则香港没法再享有真正的新闻自由”。</p>
