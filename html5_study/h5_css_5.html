<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul>li{
      display: inline;
      margin: 10px;
    }

    ul{
      background-color: #303642;
      color: #d3d6d9;
      font-size:10px;
      font-family: "Segoe UI";
      font-weight: lighter;
      height: 25px;
      line-height: 25px;

    }
    li:hover{
      color: #E7EAED;
    }
  </style>
</head>
<body>

<ul>
  <li>开源软件</li>
  <li>企业版</li>
  <li>高校版</li>
  <li>博客</li>
</ul>
</body>
</html>
