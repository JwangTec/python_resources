<html lang="en">
<head>

    <title>Title</title>

        ul{
            list-style-type: none;
        }
        ul>li>ul{
            display: none;
            position: absolute;
            background-color: #303642;

        }

        #id4:hover ul{
            display: block;
        }
    </style>
</head>
<body>

<ul>
    <li>
        aaaa
    </li>
    <li>
        bbbb
    </li>
    <li>
        cccc
    </li>
    <li id="id4">
        ddddd

        <ul>
            <li>
                eeeee
            </li>
            <li>
                fffff
            </li>
            <li>
                ggggg
            </li>
        </ul>
    </li>
</ul>

<div>
    sadfasdfasdfasdfsad
</div>

</body>
</html>
