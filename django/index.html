<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        li{
            display: inline;
            height: 40px;
            line-height: 40px;
            margin: 20px;
            color: grey;
        }
        li:hover{
            color: #d0d0d0;
        }
        ul{
            background-color: #303643;
            height: 40px;

        }

        a:link {
color: grey;
text-decoration: none;
}
a:visited {
color: grey;
text-decoration: none;
}
a:hover {
color: grey;
text-decoration: underline;
}
    </style>
</head>
<body>
<ul>
    <li><a href="/login" target="_blank">登陆</a></li>
    <li><a href="/register" target="_blank">注册</a></li>
</ul>
</body>
</html>
